<!DOCTYPE html>
    <head>
        <title>Your Fantastic Title</title>
        <style type="text/css">
            body {
                font-family: "Noto Sans", "Trebuchet MS", "HelveticaNeue", "Helvetica", "Arial", sans-serif;
                background-color: #F5F5F5;
                color: #333;
                line-height: 1.5;
                font-size: 115%;
            }

            main {
                display: flex;
                justify-content: center;
            }

            form li {
               display: flex;

            }

            .appointment {
                max-width: 600px;
                min-width: 400px;
            }

            .appointment ol {
                border: 1px solid;
            }

            li > label {
                flex: 1 0 200px;
                margin-top: 15px;
            }

            input[type="checkbox"] {
                width: 50px;
                height: 50px;
            }

            .form-control {
                display: flex;
                margin-bottom: 15px;
            }

            form span {
            }

            form span.comma {
                display: inline-block;
            }

            .form-control label {
                flex: 1 0 60px;
                max-width: 60px;
            }

            .form-control input {
                width: 200px;
            }

            @media screen and (min-width: 56em)
            body {
                font-size: 112.5%;
            }

            @media screen and (min-width: 43em)
            body {
                font-size: 100%;
            }

                display: block;

        </style>
    </head>
    <body>
        <main>
            <div class="appointment">
                <h1>Alan's available times</h1>
                <p>Check the ones that work for you.</p>
                <p>All times displayed in: America/New York -04:00 GMT</p>
                <form>
                    <div class="new-entry">
                        <select id="favcity" name="select">
                              <option value="1">Apr 23, 2020</option>
                              <option value="2">Apr 24, 2020</option>
                              <option value="3">Apr 25, 2020</option>
                              <option value="4">Apr 26, 2020</option>
                        </select>
                        <select id="favcity" name="select">
                              <option value="1">8:15PM</option>
                              <option value="2">8:30PM</option>
                              <option value="3">8:45PM</option>
                              <option value="4">9:00PM</option>
                        </select>
                        <span> to </span>
                        <select id="favcity" name="select">
                              <option value="1">8:15PM</option>
                              <option value="2">8:30PM</option>
                              <option value="3">8:45PM</option>
                              <option value="4">9:00PM</option>
                        </select>
                        <button>Add</button>
                    </div>
                    <div>
                        <ol>
                            <li>
                                <span class="date-available">April 22 Wed</span>
                                <span class="comma">, </span>
                                <span class="time-range-available">10:30AM to 11:00AM</span>
                                <button>Remove</button>
                            </li>
                        </ol>
                    </div>
                    <button type="submit">Submit Schedule</button>
                </form>
            </div>
        </main>

</html>
