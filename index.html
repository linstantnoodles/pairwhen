<!DOCTYPE html>
    <head>
        <title>Your Fantastic Title</title>
    </head>
    <body>
        <main>
            <p id="password-desc">These are the times Alan is available. Please check the ones that work for you.</p>
            <form>
                <ol>
                    <li>
                        <label for="april_22_wed">
                            April 22 Wed, 10:30AM to 11:00AM
                        </label>
                        <input type="checkbox" name="subscribe" id="april_22_wed">
                    </li>
                    <li>

                <label for="name">Enter your name</label>
